<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Banner</title>
    <script src="https://kit.fontawesome.com/de3efa9111.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container banner">
        <div class="row">
            <div class="col-lg-3 title">
                <div class="row logot">
                    <div class="col-md-auto skoda1">
                        <img src="logo.png" alt="logo" class="logo">
                    </div>
                    <div class="col-md-auto skoda">
                        <strong style="font-size: x-large;">Skoda</strong><br>
                        Simply Clever
                    </div>
                </div>
                
                
            </div>
            <div class="col content">
                <div class="row">
                    <div class="col-md-6 text">
                        <h4>BEAUTIFULLY PREMIUM</h4>
                        <P class="para">BOOK YOUR CAR TODAY WITH GURUDEV MOTORS</P>
                        <p class="web">gurudevmotors.com</p>
                        <p class="para">+91 9841741001</p>
                    </div>
                    <div class="col image">
                            <img src="Untitled-1.png" alt="car" class="img">
                            <img src="icon.png" alt="" class="icon">
                    </div>
                </div>
            </div>
            <div class="col-md-auto">
                <button class="banner_close" type="button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
        </div>
    </div>

    <section>
        <div class="row">
            <div class="col col-lg-auto align-self-start">
                <div class="blogo">
                    <img src="logo.png" alt="logo" class="logo">
                    <strong class="skoda2">Skoda</strong>
                    <p class="bot">SIMPLY CLEVER</p>
                </div>
                <div class="banner2 text-center">
                    <h2>BEAUTIFULLY PREMIUM</h2>
                    <h5>BOOK YOUR CAR TODAY WITH GURUDEV MOTORS</h5>
                    <img src="car.png" alt="car_img" class="car"><br>
                    <img src="icon.png" alt="" class="icon1">
                    <p class="iconb web1">gurudevmotors.com</p>
                    <p class="iconb no">+91 9841741001</p>
                </div>

            </div>

        </div>
    </section>
    <script>
        document.querySelector(".banner_close").addEventListener("click", function(){
            this.closest(".banner").style.display = "none"; <!--.remove()-->
        });
    </script>
</body>
</html>
